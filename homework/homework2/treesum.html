<script>
let arr=[  5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
          
      ];

      function treeSum(array) {
	let mean;
  let sum = 0;
  for(let i=0; i<array.length; i++){
  mean = array[i];
  if(Array.isArray(mean)){
    sum += treeSum(mean);
  } else{
    sum += mean;

  }
};
return sum;
      };

alert(`Получилось: ${treeSum(arr)}`);
</script>
