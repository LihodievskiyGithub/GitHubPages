<script>
  function findVowels() {
      var str = prompt('Введите любую строку','');
      var arr = str.split('');
      arr = str.toLowerCase();
      var sum = 0;
      for (var i=0; i<arr.length; i++) {
        item = arr[i];
        if (item === 'а' ||
          item === 'о' ||
          item === 'и' ||
          item === 'е' ||
          item === 'ё' ||
          item === 'э' ||
          item === 'ы' ||
          item === 'у' ||
          item === 'ю' ||
          item === 'я') {
          sum++;
        };
      } return sum;
    }

    console.log(findVowels());
</script>
