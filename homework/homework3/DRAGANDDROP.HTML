<script>
    
let footb = document.getElementsByTagName('img');
for(let i=footb.length-1; i>=0; i--) {
  let ball = footb[i];
  ball.style.position = 'absolute'
  ball.style.left = ball.offsetLeft + 'px';
  ball.style.top = ball.offsetTop + 'px';
  ball.style.cursor = 'pointer';
  ball.style.margin = '0px';  

  ball.addEventListener('mousedown', mouseDown, false)

  ball.ondragstart = function() { //Это потому, что браузер имеет свой собственный Drag’n’Drop, который автоматически запускается и вступает в конфликт с нашим. Это происходит именно для картинок и некоторых других элементов.
    // Его можно отключить ->

    return false;
  };
}
function mouseDown(EO) {
  EO = EO||window.event;
  let elem = EO.target;
  let posElem = getElementPos(elem);
  let offsetX = EO.pageX - posElem.left;
  let offsetY = EO.pageY - posElem.top;
  document.body.appendChild(elem);
  function moveElem(EO) {  // Итоговый код с правильным позиционированием:
    elem.style.left = EO.pageX - offsetX + 'px'; // передвинуть мяч под координаты курсора
                                                // и сдвинуть на половину ширины/высоты для центрирования
    elem.style.top = EO.pageY - offsetY + 'px';
  }
  document.onmousemove = function(EO) { // перемещать по экрану
    EO = EO||window.event;
    moveElem(EO);
  };
  elem.onmouseup = function() { // Отследить окончание переноса
    document.onmousemove = null;
    elem.onmouseup = null;
  };
}
function getElementPos(elem) {   // кроме IE8-
  let bbox=elem.getBoundingClientRect();
  return {
      left: bbox.left+window.pageXOffset,
      top: bbox.top+window.pageYOffset
  };
}
</script>
